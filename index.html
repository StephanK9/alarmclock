<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Alarm Clock</title>
  </head>
  <body>
    <h1>Mornings suck, good luck waking up! ;)</h1>
    <h3 id="time"></h3>
    <h4>When do you need your alarm to go off?</h4>
    <form id="submitAlarm">
      <!-- <input id="alarm_set" type="text" name="alarm_set"> -->
      <input id="newAlarm" type="time" name="time" placeholder="hrs:mins" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" class="inputs time" required>
      <button type="submit" name="button">Set Alarm</button>
    </form>
    <h3 id="solution"></h3>
  </body>
</html>
